<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Test CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label>
        Titulo: {{ note.title }}
        <br>
        Texto: {{ note.text }}
        <!--
          <br>
        ID: {{ note.id }}-->
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
